<!DOCTYPE html>
<html>
  <head>
    <title>pixtastic example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

      <img src="http://map1.vis.earthdata.nasa.gov/wmts-geo/wmts.cgi?Layer=MODIS_Terra_CorrectedReflectance_TrueColor&style&Style&TileMatrixSet=EPSG4326_250m&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image%2Fjpeg&TileMatrix=2&TileCol=2&TileRow=1" id="URLImage1">

   <script src="http://cdn.jsdelivr.net/pixastic/0.1.3/pixastic.all.js"></script>
  </head>
  <body>
    <div id="original">
        <h2>original</h2>
    <!-- <img src="http://map1.vis.earthdata.nasa.gov/wmts-geo/wmts.cgi?Layer=MODIS_Terra_CorrectedReflectance_TrueColor&style&Style&TileMatrixSet=EPSG4326_250m&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image%2Fjpeg&TileMatrix=2&TileCol=4&TileRow=1" id="img"> -->
        <img src="http://static2.stuff.co.nz/1281991651/983/4030983.jpg" id="img">
    </div>
    <div id="flip">
    </div>
    <script>
      var origImg = document.getElementById("img");
      var imgSrc= document.getElementById("img").src;
      var img = new Image();	
      var title = document.createElement('h2');
      title.innerHTML="Flip";
      img.src=imgSrc;
      var flipDiv = document.getElementById("flip");
      flipDiv.appendChild(title);	
      flipDiv.appendChild(img);	
      Pixastic.process(img, "flipv");
    </script>
       
  </body>
</html>
